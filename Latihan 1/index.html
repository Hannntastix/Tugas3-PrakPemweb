<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator Nilai Mahasiswa</h1>
        <p class="description">Masukkan nilai komponen di bawah ini untuk melihat hasil akhir dan status kelulusan.</p>
        <form id="gradeForm">
            <div class="input-group">
                <label for="assignment">Nilai Tugas (30%):</label>
                <input type="number" id="assignment" min="0" max="100" required>
            </div>

            <div class="input-group">
                <label for="midExam">Nilai UTS (30%):</label>
                <input type="number" id="midExam" min="0" max="100" required>
            </div>

            <div class="input-group">
                <label for="finalExam">Nilai UAS (40%):</label>
                <input type="number" id="finalExam" min="0" max="100" required>
            </div>

            <button type="button" class="btn" onclick="calculateGrade()">Hitung Nilai</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
